<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h1>Age</h1>
         <h2>Calculator</h2>
       
        <div class="btn">
            <input type="date" id="input">
            <button id="button" onclick="calculate()">Calculate</button>
        </div>
        <div class="result">
            <div  class="box" >
                <span id="year" >-</span>
                <p>Year</p>
            </div>
            <div  class="box">
                <span  id="month">-</span>
                <p>Month</p>
            </div>
            <div  class="box" >
                <span id="day">-</span>
                <p>Day</p>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
