<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
  <nav class="navbar">
    <div class="logo">ShopEase</div>
    <button class="menu-toggle" id="menuToggle">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="nav-icons">
      <button class="nav-btn" id="wish"><i class="fa-solid fa-heart"></i><span>Wishlist</span></button>
      <button class="nav-btn" id="order"><i class="fa-solid fa-box"></i><span>Orders</span></button>
      <button class="nav-btn" id="cart"><i class="fa-solid fa-cart-shopping"></i><span>Cart</span></button>
      <button class="nav-btn" id="login"><i class="fa-solid fa-user"></i><span>Login</span></button>
    </div>
  </nav>

  <main class="wishlist-container">
    <h2>Your Wishlist</h2>
    <div id="wishlistItems" class="wishlist-grid"></div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 ShopEase. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script >
    const wishlistContainer = document.getElementById("wishlistItems");
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    if (wishlist.length === 0) {
      wishlistContainer.innerHTML = "<p>No items in your wishlist yet.</p>";
    } else {
      wishlist.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("wishlist-card");

        card.innerHTML = `
          <img src="${item.image || item.images?.[0]}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p><b>â‚¹${item.price}</b></p>
          <div class="rating">${item.rating} &star;</div>
          <button onclick="viewProduct('${item.id}')">View Product</button>
        `;

        wishlistContainer.appendChild(card);
      });
    }

    function viewProduct(id) {
      const product = wishlist.find(p => p.id == id);
      if (product) {
        localStorage.setItem("selectedProduct", JSON.stringify(product));
        window.location.href = "product.html";
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
