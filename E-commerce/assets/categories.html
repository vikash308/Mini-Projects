<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="logo">ShopEase</div>
    <button class="menu-toggle" id="menuToggle">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="nav-icons">
      <button class="nav-btn" id="wish"><i class="fa-solid fa-heart"></i><span>Wishlist</span></button>
      <button class="nav-btn" id="order"><i class="fa-solid fa-box"></i><span>Orders</span></button>
      <button class="nav-btn" id="cart"><i class="fa-solid fa-cart-shopping"></i><span>Cart</span></button>
      <button class="nav-btn" id="login"><i class="fa-solid fa-user"></i><span>Login</span></button>
    </div>
  </nav>

  <h1 style="text-align: center;"></h1>
  <div class="random" id="random">
  </div>
<footer>
  <div class="footer-content">
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a> | 
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>


  <script>
    let url = "https://dummyjson.com/products/category/"
    let data;
    let value = localStorage.getItem("value")
    let random = document.querySelector("#random");

    window.addEventListener("load", async () => {
      let res = await fetch(url + value);
      data = await res.json();
      console.log(data.products)
      displayData();
    })

    function displayData() {
      data.products.forEach(product => {
        document.querySelector("h1").innerText = value

        let div2 = document.createElement("div")
        div2.classList.add("random-card")
        random.appendChild(div2);
        div2.innerHTML = `
        <img src="${product.images[0]}" alt="" srcset="">
        <p>${product.title}</p>
        <p><b>â‚¹${product.price}</b></p>
        <div class="rating">${product.rating} &star;</div>
        <span>${product.minimumOrderQuantity} ratings</span>
        </div>`

        div2.addEventListener("click", () => {
            localStorage.setItem("selectedProduct", JSON.stringify(product));
            window.location.href = "product.html";
        });
      });
    }

     let toggleBtn = document.getElementById("menuToggle");
    let toggle = document.querySelector(".toggle");
    let nav = document.querySelector(".nav-icons");
    toggleBtn.addEventListener("click", () => {
      nav.classList.toggle("toggle");
      nav.addEventListener("click", () => {
        console.log("clicked")
        nav.classList.remove("toggle")
      })
    })
  </script>
</body>

</html>
