<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title">Simon Says</h1>
    <p id="message">Press any key to start</p>
    <p id="score">High Score: <span id="highScore">0</span></p>

    <div class="game-grid">
      <div id="red" class="box red"></div>
      <div id="yellow" class="box yellow"></div>
      <div id="green" class="box green"></div>
      <div id="blue" class="box blue"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
